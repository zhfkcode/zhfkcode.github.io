                        <ul class="menu-head flex">
                            <!--<li class='active' data-key="all">全部</li>-->

                </a>
                <a href="javascript:;" class="player-play">

                </a>
                <a href="javascript:;" class="player-next">
                        <i class="icon-next2"></i>
                </a>
                <div class="palyer-bar">
                    <div class="bar-info flex">
                        <div class="bat-song-info">听来自心里的声音</div>
                        <div class="bat-song-timer">
                            <span class="current-time">00:00</span>
                            <span>/</span>
                            <span class="total-time">04:30</span>
                        </div>
                    </div>
                    <div class="bar-process">
                        <div class="ball "></div>
                    </div>
                </div>
                <div class="player-volume">
                    <i class="icon-volume-medium"></i>
                    <!-- <i class="icon-volume-mute2"></i> -->
                    <div class="volume-process">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
