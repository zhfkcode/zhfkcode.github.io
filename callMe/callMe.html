<script>
    var str =" 你很好呀！！这个都敢点，可见是高手，既然来了，那我就给你露一手吧。让你见识一下本门绝学。本门绝学可是融合了一阳指与狮吼功之威力。威力无穷的。。。\n你来打我呀!!!"
    var content=$('.content .text');
    var textVal ='';
    var index=0;
    var strLength = str.length;
    var timer=setInterval(function(){
        textVal = str[index];
        textVal = textVal === '\n'?'<br>':textVal;
        content.append(textVal);
        if(index > strLength){
            clearInterval(timer);
            $(".content .bottom").addClass('active')
        }else{
            index += 1
        }
    },200)
$(".content .link").click(function(){
    $('.content').css('display','none');
    $(".copy").css({"display":"block"}).animate({'margin':"auto",'opacity':1,},1000)
})
</script>
